<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New application</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/js/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/public/js/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- JS -->
    <script src="/public/application/new.js" defer></script>
</head>

<body>
    <!-- NOTE/TODO: Boilerplate the header/navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Foodventeny</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container d-flex justify-content-center flex-column mt-3">
        <div class="d-flex justify-content-center">
            <h1>New Vendor Application</h1>
        </div>
        <div class="container d-flex justify-content-center flex-column card" style="max-width: 25rem;">
            <form id="new_application_form" class="mt-3">
                <div class="mb-3">
                    <label class="form-label" for="title">Title</label>
                    <input required class="form-control" type="text" name="title" id="title">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea required class="form-control" name="description" id="description"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="type">Vendor Type</label>
                    <select class="form-control" name="type" id="type">
                        <option value="Merchandise">Merchandise</option>
                        <option value="Food">Food</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                </div>
                <div class="mb-3">
                    <!-- TODO: Fetch available events for this dropdown -->
                    <label class="form-label" for="event_id">Event</label>
                    <select class="form-control" name="event_id" id="event_id">
                        <option value=1>Foodville 2024</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input required class="form-control" type="email" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="deadline_date">Deadline Date</label>
                    <input required class="form-control" type="date" name="deadline_date" id="deadline_date">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" id="submit_btn">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
