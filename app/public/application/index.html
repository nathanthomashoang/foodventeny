<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Application</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/js/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/public/js/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- JS -->
    <script src="/public/application/index.js" defer></script>
</head>

<body>
    <!-- NOTE/TODO: Boilerplate the header/navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Foodventeny</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container d-flex justify-content-center flex-column mt-3">
        <div class="d-flex justify-content-center">
            <h1>Your Vendor Application</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card">
                <img id="image" class="card-img-top"></img>
                <div class="card-body">
                    <h2 id="title"></h2>
                    <p id="description"></p>
                </div>
                <div class="card-header">
                    <strong>Application Status: </strong>
                    <span id="status"></span>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Deadline Date: </strong>
                        <span id="deadline_date"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Vendor Email: </strong>
                        <span id="email"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Type: </strong>
                        <span id="type"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
