<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodventeny</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/js/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/public/js/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <!-- NOTE/TODO: Boilerplate the header/navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Foodventeny</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container d-flex justify-content-center flex-column mt-3">
        <div class="d-flex justify-content-center">
            <h1>Foodventeny</h1>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <div class="card" style="max-width: 35rem;">
                <img id="image"
                    src="https://images.unsplash.com/photo-1665808282962-9bd99d7fe3f6?q=50&w=500&h=100&auto=format&fit=crop"
                    alt="vendor" class="card-img-top"></img>
                <div class="card-body">
                    <h3 class="card-title">For Organizers</h3>
                    <div class="list-group" id="application_list_container">
                        <a href="/applications" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" id="title">Review Vendor Applications</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <div class="card" style="max-width: 35rem;">
                <img id="image"
                    src="https://images.unsplash.com/photo-1471110338536-858caa3dbe45?q=50&w=500&h=100&auto=format&fit=crop"
                    alt="vendor" class="card-img-top"></img>
                <div class="card-body">
                    <h3 class="card-title">For Vendors</h3>
                    <div class="list-group" id="application_list_container">
                        <a href="/applications/new" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" id="title">Submit Vendor Application</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
