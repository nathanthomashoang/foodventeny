server {
    listen 80;

    server_name localhost;

    root /var/www/html;

    location / {
        root /var/www/app;
        try_files $uri /public/index.html;
    }

    location /applications {
        root /var/www/app;
        try_files $uri /public/applications/index.html;
    }

    location ~ ^/application/ {
        try_files $uri $uri/ =404;
    }
    
    location ~ ^/applications/(\d+)$ {
        root /var/www/app;
        try_files $uri /public/application/index.html;
    }

    location ~ ^/applications/(\d+)/review$ {
        root /var/www/app;
        try_files $uri /public/application/review.html;
    }

    location /applications/new {
        root /var/www/app;
        try_files $uri /public/application/new.html;
    }

    location /api {
        root /var/www/html;
        index index.php;
        try_files $uri /index.php$is_args$args;
    }

    location /api/applications {
        root /var/www/html;
        index index.php;
        try_files $uri /applications/applications.php$is_args$args;
    }
    
    location ~ ^/api/applications/(\d+)$ {
        root /var/www/html;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/applications/application.php;
        fastcgi_param SCRIPT_NAME /applications/application.php;
    }

    location ~ \.php$ {
        root /var/www/html;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}